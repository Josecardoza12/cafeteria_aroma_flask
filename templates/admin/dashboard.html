{% extends "base.html" %}
{% block content %}
  <div class="text-center mt-4">
    <h2>Panel de Administraci√≥n</h2>
    <p class="text-muted">Bienvenido, {{ current_user.name }}</p>
  </div>

  <div class="row mt-4 text-center">
    <div class="col-md-3">
      <div class="card shadow-sm p-3">
        <h5 class="fw-bold">Ventas</h5>
        <p class="display-6">${{ '%.0f'|format(total_sales) }}</p>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm p-3">
        <h5 class="fw-bold">Pedidos</h5>
        <p class="display-6">{{ total_orders }}</p>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm p-3">
        <h5 class="fw-bold">Productos</h5>
        <p class="display-6">{{ products_count }}</p>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm p-3">
        <h5 class="fw-bold">Usuarios</h5>
        <p class="display-6">{{ users_count }}</p>
      </div>
    </div>
  </div>
{% endblock %}
