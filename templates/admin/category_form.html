{% extends "base.html" %}
{% block content %}
  <h3>{{ action }} categoría</h3>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <form method="post">
          {{ form.hidden_tag() }}
          <div class="mb-3">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control", placeholder="Nombre de la categoría") }}
          </div>
          <div class="text-end">
            {{ form.submit(class="btn btn-dark") }}
            <a href="{{ url_for('admin_categories') }}" class="btn btn-outline-secondary ms-2">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
