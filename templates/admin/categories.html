{% extends "base.html" %}
{% block content %}
  <div class="d-flex align-items-center mb-3">
    <h3 class="me-auto">Categorías</h3>
    <a class="btn btn-dark" href="{{ url_for('admin_category_new') }}"><i class="bi bi-plus-circle"></i> Nueva</a>
  </div>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead><tr><th>ID</th><th>Nombre</th><th></th></tr></thead>
      <tbody>
      {% for c in categories %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-dark" href="{{ url_for('admin_category_edit', category_id=c.id) }}"><i class="bi bi-pencil"></i></a>
            <form class="d-inline" method="post" action="{{ url_for('admin_category_delete', category_id=c.id) }}" onsubmit="return confirm('¿Eliminar categoría?')">
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
